# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

mongock:
  migration-scan-package:
    - com.mycompany.myapp.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false
      w: 'majority'

spring:
  application:
    name: classRater
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: class-rater-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: class-rater-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'classRaterApp'
  mail:
    from: classRater@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    remember-me:
      # security key (this key should be unique for your application, and kept secret)
      key: 9c52148f969dd274447720b6cbf4b1a656e56ea963936bc366a0741d83b8bf6f9643a61fd52b5879222fa90bfd355a272130

